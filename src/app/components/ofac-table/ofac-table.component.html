<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFAC Table</title>
</head>
<body>
    <!-- Resto del contenido HTML omitido para enfocarnos en la corrección específica -->
    <mat-form-field>
        <input matInput (keyup)="filter($event)" placeholder="Buscar" />
    </mat-form-field>

    <table mat-table [dataSource]="this.dataSource" class="mat-elevation-z4"  matSort>

        <!-- Name Column -->
        <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Address Column -->
        <ng-container matColumnDef="Address">
            <th mat-header-cell *matHeaderCellDef>Address</th>
            <td mat-cell *matCellDef="let element">{{ element.address }}</td>
        </ng-container>

        <!-- Type Column -->
        <ng-container matColumnDef="Type">
            <th mat-header-cell *matHeaderCellDef>Type</th>
            <td mat-cell *matCellDef="let element">{{ element.type }}</td>
        </ng-container>

        <!-- Programs Column -->
        <ng-container matColumnDef="Programs">
            <th mat-header-cell *matHeaderCellDef>Programs</th>
            <td mat-cell *matCellDef="let element">{{ element.programs }}</td>
        </ng-container>

        <!-- List Column -->
        <ng-container matColumnDef="List">
            <th mat-header-cell *matHeaderCellDef>List</th>
            <td mat-cell *matCellDef="let element">{{ element.list }}</td>
        </ng-container>

        <!-- Score Column -->
        <ng-container matColumnDef="Score">
            <th mat-header-cell *matHeaderCellDef>Score</th>
            <td mat-cell *matCellDef="let element">{{ element.score }}</td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</body>

</html>
